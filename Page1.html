<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clean Site â€” Dark / Light + Sidebar + Live Filter</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #ffffff;
      --card: #f6f7fb;
      --text: #111827;
      --muted:#666d75;
      --accent: #3b82f6;
      --sidebar: #fafbff;
      --shadow: 0 6px 20px rgba(16,24,40,0.08);
    }

    [data-theme="dark"]{
      --bg: #0b1016;
      --card: #081018;
      --text: #e6eef8;
      --muted:#9aa6b4;
      --accent: #60a5fa;
      --sidebar: #06101a;
      --shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Top navbar */
    .topbar{
      position:fixed;
      top:0;
      left:0;
      right:0;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 18px;
      gap:12px;
      background:linear-gradient(180deg, rgba(0,0,0,0.03), transparent);
      box-shadow:var(--shadow);
      z-index:40;
      backdrop-filter: blur(6px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand .logo {
      width:44px;
      height:44px;
      border-radius:8px;
      background:linear-gradient(135deg,var(--accent), #8b5cf6);
      box-shadow: 0 6px 18px rgba(59,130,246,0.12);
      display:inline-block;
    }
    .brand .title{
      font-weight:600;
      letter-spacing:0.2px;
    }

    /* Hamburger */
    .hamburger{
      width:44px;
      height:44px;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      cursor:pointer;
      padding:6px;
    }
    .hamburger .bars{
      position:relative;
      width:22px;
      height:16px;
    }
    .hamburger .bars span{
      position:absolute;
      left:0;
      right:0;
      height:2px;
      background:var(--text);
      border-radius:2px;
      transition: transform .28s ease, opacity .2s ease, top .28s ease, bottom .28s ease;
    }
    .bars span:nth-child(1){ top:0; }
    .bars span:nth-child(2){ top:7px; }
    .bars span:nth-child(3){ top:14px; }

    .hamburger.active .bars span:nth-child(1){
      transform: translateY(7px) rotate(45deg);
    }
    .hamburger.active .bars span:nth-child(2){
      opacity:0;
    }
    .hamburger.active .bars span:nth-child(3){
      transform: translateY(-7px) rotate(-45deg);
    }

    /* Controls on right */
    .top-controls{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .btn {
      border:1px solid rgba(0,0,0,0.06);
      background:var(--card);
      color:var(--text);
      padding:8px 12px;
      border-radius:8px;
      font-size:14px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      box-shadow:var(--shadow);
    }
    [data-theme="dark"] .btn{
      border:1px solid rgba(255,255,255,0.04);
    }

    .theme-toggle{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px;
      border-radius:8px;
      background:transparent;
      border:none;
      cursor:pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 64px;
      left: 0;
      bottom: 0;
      width: 280px;
      transform: translateX(-320px);
      transition: transform .32s cubic-bezier(.2,.9,.2,1);
      background: var(--sidebar);
      padding:20px;
      box-shadow: 2px 0 18px rgba(2,6,23,0.06);
      z-index:35;
      overflow:auto;
    }
    .sidebar.open{
      transform: translateX(0);
    }
    .sidebar .side-brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .sidebar .menu{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .menu a{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:8px;
      color:var(--text);
      text-decoration:none;
      font-weight:500;
      transition: background .15s ease, transform .06s ease;
    }
    .menu a:hover{
      background: rgba(59,130,246,0.08);
      transform: translateX(3px);
    }
    .muted { color: var(--muted); font-size:13px; }

    .datetime {
      margin-top:18px;
      padding:12px;
      border-radius:8px;
      background: linear-gradient(180deg, rgba(0,0,0,0.02), transparent);
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.02);
    }
    .datetime .time { font-size:20px; font-weight:700; letter-spacing:0.6px; }
    .datetime .date { margin-top:6px; font-size:13px; color:var(--muted); }

    .main { padding: 92px 24px 48px; max-width:1100px; margin:0 auto; }
    .card { background: var(--card); border-radius:12px; padding:18px; box-shadow: var(--shadow); margin-bottom:18px; }
    .footer { text-align:center; color:var(--muted); font-size:13px; padding:24px 0; }

    @media (max-width:880px){
      .sidebar { width:260px; }
      .main { padding-left: 18px; padding-right: 18px; }
      .brand .title { display:none; }
    }
    @media (max-width:560px){
      .topbar{padding:0 12px;}
      .btn{display:none;}
    }

    .section-title { text-align: center; margin-bottom: 12px; }
    .home-choices { text-align: center; }
    .choices-grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); margin-top: 20px; }
    .choice-card { display: block; background: var(--card); border-radius: 12px; padding: 20px; text-decoration: none; color: var(--text); box-shadow: var(--shadow); transition: transform 0.2s ease, background 0.2s ease; cursor:pointer; }
    .choice-card:hover { transform: translateY(-4px); background: rgba(59,130,246,0.08); }

    .lyrics-list { list-style:none; padding-left:0; margin-top:12px; text-align:left; }
    .lyrics-list li { margin-bottom:6px; }
    .lyrics-list li a { color:var(--accent); text-decoration:none; cursor:pointer; }
    .lyrics-list li a:hover { text-decoration:underline; }
  </style>
</head>
<body data-theme="light">

  <!-- Topbar -->
  <header class="topbar" role="banner">
    <div class="brand">
      <button class="hamburger" id="hamburgerBtn" aria-label="Open menu" aria-expanded="false" aria-controls="siteSidebar">
        <span class="bars" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <span class="logo"></span>
      <span class="title">CleanSite</span>
    </div>

    <div class="top-controls">
      <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
      <button class="btn">Settings</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="siteSidebar">
    <div class="side-brand">
      <span class="logo"></span>
      <span class="title">CleanSite</span>
    </div>
    <ul class="menu">
      <li><a href="#Personal">Personal</a></li>
      <li><a href="#Group">Group</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="datetime">
      <div class="time" id="clock">--:--</div>
      <div class="date" id="date">-- --- ----</div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <h2 class="section-title">Lyrics Library</h2>

    <!-- Search Bar -->
    <div style="margin:20px 0; text-align:center;">
      <input type="text" id="lyricSearch" placeholder="Search lyrics or cards..." style="padding:8px 12px; width:250px; border-radius:8px; border:1px solid #ccc; font-size:14px;">
    </div>

    <div class="home-choices">
      <div class="choices-grid" id="Personal">
        <div class="choice-card"><h3>Ane</h3></div>
        <div class="choice-card"><h3>Nsu</h3></div>
        <div class="choice-card"><h3>Nsa</h3></div>
      </div>
    </div>
  </main>


  <main class="main">
    <h2 class="section-title">Lyrics Library</h2>

    <!-- Search Bar -->
    <div style="margin:20px 0; text-align:center;">
      <input type="text" id="lyricSearch" placeholder="Search lyrics or cards..." style="padding:8px 12px; width:250px; border-radius:8px; border:1px solid #ccc; font-size:14px;">
    </div>

    <div class="home-choices">
      <div class="choices-grid" id="Group">
        <div class="choice-card"><h3>GAne</h3></div>
        <div class="choice-card"><h3>GNsu</h3></div>
        <div class="choice-card"><h3>GNsa</h3></div>
      </div>
    </div>
  </main>

  <footer class="footer">Â© 2025 CleanSite. All rights reserved.</footer>

  <script>
    // Sidebar toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('siteSidebar');
    hamburgerBtn.addEventListener('click',()=>{
      hamburgerBtn.classList.toggle('active');
      sidebar.classList.toggle('open');
    });

    // Theme toggle
    const themeBtn = document.getElementById('themeToggle');
    themeBtn.addEventListener('click',()=>{
      const body = document.body;
      if(body.getAttribute('data-theme')==='light'){
        body.setAttribute('data-theme','dark');
        themeBtn.textContent='â˜€ï¸';
      }else{
        body.setAttribute('data-theme','light');
        themeBtn.textContent='ðŸŒ™';
      }
    });

    // Clock
    function updateClock(){
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
      document.getElementById('date').textContent = now.toLocaleDateString([], {day:'2-digit',month:'short',year:'numeric'});
    }
    setInterval(updateClock,1000);
    updateClock();

    // --- Lyrics library ---
    const lyricsLibrary = {
      lyric1: "áŠ áŠ•á‰³á‹­ áŠ¥áˆž áŠ­á‰¥áˆ á‹¨",
      lyric2: "á‹˜áˆáŠ£áˆˆáˆ",
      lyric3: "Lyric 3 for Pricing",
      lyric4: "Lyric 4 for Pricing",
      lyric5: "Lyric 5 for Pricing",
      lyric6: "Lyric 6 for Pricing",
      lyric7: "Lyric 7 for Contact",
      lyric8: "Lyric 8 for Contact",
      lyric9: "Lyric 9 for Contact",
      lyric10: "Lyric 10 for Contact"
    };

    const cardLyrics = {
      features: ["lyric1","lyric2","lyric3","lyric4"],
      pricing: ["lyric3","lyric4","lyric5","lyric6"],
      contact: ["lyric1","lyric7","lyric8","lyric9","lyric10"]
    };

    const cardsGrid = document.getElementById('choicesGrid');

    // Create lyrics lists inside cards
    document.querySelectorAll('.choice-card').forEach(card=>{
      const title = card.querySelector('h3').textContent.toLowerCase();
      const list = document.createElement('ul');
      list.className = 'lyrics-list';
      list.style.display='none';
      const ids = cardLyrics[title] || [];
      ids.forEach(id=>{
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href='#';
        a.textContent = lyricsLibrary[id];
        a.className='lyric-link';
        li.appendChild(a);
        list.appendChild(li);
      });
      card.appendChild(list);

      card.addEventListener('click', ()=>{
        list.style.display = list.style.display === 'block' ? 'none' : 'block';
      });
    });

    // Live search filter for cards and lyrics
    const searchInput = document.getElementById('lyricSearch');
    searchInput.addEventListener('input', function(){
      const term = this.value.toLowerCase();
      document.querySelectorAll('.choice-card').forEach(card=>{
        const lyrics = Array.from(card.querySelectorAll('.lyrics-list li')).map(li=>li.textContent.toLowerCase());
        const cardTitle = card.querySelector('h3').textContent.toLowerCase();
        // Filter lyrics inside card
        let hasMatch = false;
        card.querySelectorAll('.lyrics-list li').forEach(li=>{
          if(li.textContent.toLowerCase().includes(term)){
            li.style.display='list-item';
            hasMatch=true;
          }else{
            li.style.display='none';
          }
        });
        // Show card if title or any lyric matches
        if(cardTitle.includes(term) || hasMatch){
          card.style.display='block';
        }else{
          card.style.display='none';
        }
      });
    });
  </script>
</body>
</html>
