<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clean Site — Dark / Light + Sidebar</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* keep all your styles the same */
    :root{
      --bg: #ffffff;
      --card: #f6f7fb;
      --text: #111827;
      --muted:#666d75;
      --accent: #3b82f6;
      --sidebar: #fafbff;
      --shadow: 0 6px 20px rgba(16,24,40,0.08);
    }

    [data-theme="dark"]{
      --bg: #0b1016;
      --card: #081018;
      --text: #e6eef8;
      --muted:#9aa6b4;
      --accent: #60a5fa;
      --sidebar: #06101a;
      --shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
    }

    .topbar{
      position:fixed;
      top:0;left:0;right:0;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 18px;
      background:linear-gradient(180deg, rgba(0,0,0,0.03), transparent);
      box-shadow:var(--shadow);
      z-index:40;
      backdrop-filter: blur(6px);
    }

    .brand{ display:flex; align-items:center; gap:12px; }
    .brand .logo {
      width:44px; height:44px; border-radius:8px;
      background:linear-gradient(135deg,var(--accent), #8b5cf6);
      box-shadow: 0 6px 18px rgba(59,130,246,0.12);
    }
    .brand .title{ font-weight:600; }

    .hamburger{ width:44px; height:44px; border-radius:8px; display:flex; align-items:center; justify-content:center; background:transparent; border:none; cursor:pointer; padding:6px; }
    .hamburger .bars{ position:relative; width:22px; height:16px; }
    .hamburger .bars span{ position:absolute; left:0; right:0; height:2px; background:var(--text); border-radius:2px; transition:.28s; }
    .bars span:nth-child(1){ top:0; }
    .bars span:nth-child(2){ top:7px; }
    .bars span:nth-child(3){ top:14px; }
    .hamburger.active .bars span:nth-child(1){ transform: translateY(7px) rotate(45deg); }
    .hamburger.active .bars span:nth-child(2){ opacity:0; }
    .hamburger.active .bars span:nth-child(3){ transform: translateY(-7px) rotate(-45deg); }

    .top-controls{ display:flex; align-items:center; gap:12px; }

    .btn{ border:1px solid rgba(0,0,0,0.06); background:var(--card); color:var(--text); padding:8px 12px; border-radius:8px; font-size:14px; cursor:pointer; }
    [data-theme="dark"] .btn{ border:1px solid rgba(255,255,255,0.04); }

    .theme-toggle{ display:inline-flex; align-items:center; gap:8px; padding:8px; border-radius:8px; background:transparent; border:none; cursor:pointer; }

    /* search bar */
    .search-form{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .search-input{
      padding:6px 8px;
      border-radius:6px;
      border:1px solid rgba(0,0,0,0.1);
      background:var(--card);
      color:var(--text);
      width:150px;
    }
    .search-btn{
      padding:6px 10px;
      border:none;
      border-radius:6px;
      background:var(--accent);
      color:white;
      cursor:pointer;
    }

    .sidebar{ position:fixed; top:64px; left:0; bottom:0; width:280px; transform: translateX(-320px); transition:.32s; background:var(--sidebar); padding:20px; }
    .sidebar.open{ transform:translateX(0); }
    .menu{ list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:6px; }
    .menu a{ padding:10px 12px; border-radius:8px; color:var(--text); text-decoration:none; font-weight:500; }
    .menu a:hover{ background: rgba(59,130,246,0.08); }

    .datetime{ margin-top:18px; padding:12px; border-radius:8px; background: linear-gradient(180deg, rgba(0,0,0,0.02), transparent); }
    .datetime .time{ font-size:20px; font-weight:700; }
    .datetime .date{ margin-top:6px; font-size:13px; color:var(--muted); }

    .main{ padding:92px 24px 48px; max-width:1100px; margin:0 auto; }
    .card{ background:var(--card); border-radius:12px; padding:18px; box-shadow:var(--shadow); margin-bottom:18px; }

    .footer{ text-align:center; color:var(--muted); font-size:13px; padding:24px 0; }
  </style>
</head>
<body data-theme="light">

  <header class="topbar">
    <div class="brand">
      <button class="hamburger" id="hamburgerBtn"><span class="bars"><span></span><span></span><span></span></span></button>
      <div class="logo"></div>
      <div class="title">Clean Site</div>
    </div>

    <div class="top-controls">
      <!-- ✅ Search form -->
      <form class="search-form" onsubmit="return doSearch(event)">
        <input type="text" class="search-input" id="searchQuery" placeholder="Search the web...">
        <button type="submit" class="search-btn">Go</button>
      </form>

      <button class="btn">Primary Action</button>

      <button class="theme-toggle" id="themeToggle">Dark/Light</button>
    </div>
  </header>

  <aside id="siteSidebar" class="sidebar">
    <ul class="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="Page1.html">Page One</a></li>
      <li><a href="#about">About</a></li>
    </ul>
    <div class="datetime">
      <div class="time" id="clock">00:00:00</div>
      <div class="date" id="dateText">Loading...</div>
    </div>
  </aside>

  <main class="main" id="content">
    <h2>Welcome</h2>
    <p>Choose one of the options below:</p>
    <div class="choices-grid">
      <a href="Page1.html" class="choice-card"><h3>Features</h3><p>Check features here.</p></a>
      <a href="Page1.html" class="choice-card"><h3>Pricing</h3><p>Plans and options.</p></a>
      <a href="Page1.html" class="choice-card"><h3>Contact</h3><p>Get in touch.</p></a>
    </div>
    <div class="footer">© Your Company</div>
  </main>

  <script>
    // search function
    function doSearch(e){
      e.preventDefault();
      const q = document.getElementById('searchQuery').value;
      if(q.trim()!==""){
        window.open("https://www.google.com/search?q="+encodeURIComponent(q)," _blank");
      }
      return false;
    }

    // sidebar toggle
    const hamburger=document.getElementById('hamburgerBtn');
    const sidebar=document.getElementById('siteSidebar');
    hamburger.addEventListener('click',()=>{ sidebar.classList.toggle('open'); hamburger.classList.toggle('active'); });

    // theme toggle
    const body=document.body; 
    document.getElementById('themeToggle').addEventListener('click',()=>{
      const isDark=body.getAttribute('data-theme')==='dark';
      body.setAttribute('data-theme',isDark?'light':'dark');
    });

    // live clock
    const clock=document.getElementById('clock');
    const dateText=document.getElementById('dateText');
    setInterval(()=>{
      const now=new Date();
      clock.textContent=now.toLocaleTimeString();
      dateText.textContent=now.toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'});
    },1000);
  </script>
</body>
</html>
